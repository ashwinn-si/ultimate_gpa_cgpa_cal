<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(59,130,246);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(147,51,234);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#grad1)"/>
  
  <!-- Calculator icon representation -->
  <rect x="25" y="20" width="50" height="60" rx="4" fill="white" opacity="0.95"/>
  
  <!-- Display area -->
  <rect x="30" y="25" width="40" height="12" rx="2" fill="url(#grad1)" opacity="0.8"/>
  
  <!-- Buttons grid -->
  <circle cx="35" cy="45" r="3" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="50" cy="45" r="3" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="65" cy="45" r="3" fill="url(#grad1)" opacity="0.6"/>
  
  <circle cx="35" cy="55" r="3" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="50" cy="55" r="3" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="65" cy="55" r="3" fill="url(#grad1)" opacity="0.6"/>
  
  <circle cx="35" cy="65" r="3" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="50" cy="65" r="3" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="65" cy="65" r="3" fill="url(#grad1)" opacity="0.6"/>
  
  <circle cx="35" cy="75" r="3" fill="url(#grad1)" opacity="0.6"/>
  <rect x="46" y="72" width="22" height="6" rx="3" fill="url(#grad1)" opacity="0.8"/>
  
  <!-- GPA text -->
  <text x="50" y="94" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">GPA</text>
</svg>
