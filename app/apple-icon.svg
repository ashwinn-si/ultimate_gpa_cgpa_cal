<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(59,130,246);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(147,51,234);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#grad1)"/>
  
  <!-- Calculator icon representation -->
  <rect x="45" y="35" width="90" height="110" rx="8" fill="white" opacity="0.95"/>
  
  <!-- Display area -->
  <rect x="55" y="45" width="70" height="22" rx="4" fill="url(#grad1)" opacity="0.8"/>
  
  <!-- Buttons grid -->
  <circle cx="65" cy="82" r="6" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="90" cy="82" r="6" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="115" cy="82" r="6" fill="url(#grad1)" opacity="0.6"/>
  
  <circle cx="65" cy="100" r="6" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="90" cy="100" r="6" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="115" cy="100" r="6" fill="url(#grad1)" opacity="0.6"/>
  
  <circle cx="65" cy="118" r="6" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="90" cy="118" r="6" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="115" cy="118" r="6" fill="url(#grad1)" opacity="0.6"/>
  
  <circle cx="65" cy="136" r="6" fill="url(#grad1)" opacity="0.6"/>
  <rect x="84" y="130" width="38" height="12" rx="6" fill="url(#grad1)" opacity="0.8"/>
  
  <!-- GPA text -->
  <text x="90" y="168" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">GPA</text>
</svg>
